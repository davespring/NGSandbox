<h1>TodoPage</h1>


<input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodoFinal()">
<button (click)="addTodoFinal()">Add Todo</button>


<ul>
    <li *ngFor="let todo of todos">Title: {{ todo.title }} Id: {{ todo.id }} <button (click)="removeTodo(todo.id)">Remove</button></li>
</ul>
